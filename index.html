        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            shuffleArray(questions);
            correctAnswers = 0;
            updateCounter();
            loadQuestion();
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswer = currentQuestion.answer;
            const feedback = document.getElementById("feedback");
            const options = document.querySelectorAll(".option");

            options.forEach(option => option.style.pointerEvents = "none");

            if (selectedOption === correctAnswer) {
                feedback.textContent = "Correto! üéâ";
                feedback.className = "alert alert-success";
                correctAnswers++;
                document.querySelector(`[onclick="checkAnswer('${selectedOption}')"]`).classList.add("correct");
            } else {
                feedback.textContent = `Errado! A resposta certa √©: ${correctAnswer}`;
                feedback.className = "alert alert-danger";
                document.querySelector(`[onclick="checkAnswer('${selectedOption}')"]`).classList.add("wrong");
            }

            feedback.style.display = "block";
            document.getElementById("nextBtn").style.display = "block";
            updateCounter();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                document.getElementById("feedback").style.display = "none";
                document.getElementById("nextBtn").style.display = "none";
            } else {
                document.getElementById("question").textContent = "Voc√™ completou o jogo!";
                document.getElementById("options").style.display = "none";
                document.getElementById("feedback").textContent = `Parab√©ns! Voc√™ acertou ${correctAnswers} de ${questions.length}.`;
                document.getElementById("feedback").className = "alert alert-success";
                document.getElementById("restartBtn").style.display = "block";
            }
        }

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            const questionEl = document.getElementById("question");
            const optionsEl = document.getElementById("options");

            // Carregar a pergunta
            questionEl.innerHTML = currentQuestion.question;

            // Adicionar imagem, se dispon√≠vel
            if (currentQuestion.image) {
                questionEl.innerHTML += `<br><img src="${currentQuestion.image}" alt="Imagem da quest√£o" style="max-width: 100%; margin-top: 10px;">`;
            }

            // Renderizar as op√ß√µes
            optionsEl.innerHTML = currentQuestion.options.map(
                (option, index) => `<div class="option" onclick="checkAnswer('${String.fromCharCode(97 + index)}')">${option}</div>`
            ).join("");
        }

        function updateCounter() {
            document.getElementById("counter").textContent = `Respostas corretas: ${correctAnswers}`;
        }

        function restartGame() {
